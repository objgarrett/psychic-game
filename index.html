<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>Psychic Game</title>
	<!-- Latest compiled and minified CSS -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body onload="randomizeLetters()">
	<div class="page-header">
			<h1 id="title">The Psychic Game</h1>
		</div>	
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h3><em>Guess what letter I'm thinking of</em></h3>
				<p>Wins:</p><p id="wins">0</p>
				<p>Losses:</p><p id="losses">0</p>
				<p>Guesses Left:</p><p id="guesses-left">9</p>
				<p>Your Guesses So Far:</p><p id="guessed_letters"></p>
			</div>	

<!-- Javascript Link -->
<script src="game.js"></script>	
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>		
</body>
</html>
